{% extends 'base.html' %}

{% block title %}Cadastrar Vistoria{% endblock %}

{% load static %}

{% block content %}
<div class="container">

    <div class="d-flex gap-4 mt-3"> 
			
        <img src="{% static 'images/barco.png' %}" class="card-image" width="100%" height="500" alt="client"> 
        
        <form class="col-md-6" action="{% url 'vistoria-create' %}" method="post" 
            enctype="multipart/form-data">
            {% csrf_token %} 
            <h3>Cadastrar Vistoria</h3>
            {% for field in form %}
            <div class="mt-3">
                {{field.label}}
                {{field}}
            </div>
            {% endfor %} 
            <input type="submit" class="btn btn-primary mt-3" value="Salvar">
        </form>

    </div>
 
</div>
{% endblock %}
